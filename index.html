<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="main">
    <h1>Payment form</h1>
    <p>Required field are followed by "*".</p>
    <h2>Contact information</h2>

    <form id="payment" method="post">   
        <div class="gender">
        <fieldset>
            <legend>Title</legend>
            <input type="radio" id="Mister" name="Title" value="Mister">
            <label for="Mister">Mister</label><br>
            <input type="radio" id="Miss" name="Title" value="Miss">
            <label for="Miss">Miss</label><br>
        </fieldset>     
            <br>
        </div>
        <div class="name">    
            <label for="fname">Name:*</label>
            <input type="text" id="fname" name="fname" minlength="3" required><br><br>
            <label for="email">E-mail:*</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required minlength="3"><br><br>
        </div>  
    <h2>Payment information</h2>
        <div class="card">
        <label for="card">Card type:</label>
        <select id="card" name="card">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Discover">Discover</option>
        </select><br><br>
        <label for="cardNumber" class="cardNumber">Card number:*</label>
        <input type="number" id="cardNumber" name="cardNumber" min="1000000000000000" max="9999999999999999" required><br><br>
        <label for="expDate">Expiration date:*</label>
        <input type="month" id="expDate" name="expDate" min="2022-01" max="2032-12" required><br><br>
        </div>
        <button type="submit" form="payment" formmethod="post" value="Submit" class="button">Validate the payment</button>
    </form>
    </div>   
</body>
</html>
